<script>
var input;
//Obtenga su apiKey en https://openweathermap.org/
var apiKey = '06516a30b3095227059b8daf88b9dbd1';
function setup() {
	var button = select('#submit');
	button.mousePressed(estaCiudad);
	input = select('#city');
}
function estaCiudad() {
	var laURL = 'https://api.openweathermap.org/data/2.5/weather?id=' + input.value() + '&units=metric&APPID=' + '06516a30b3095227059b8daf88b9dbd1';
	loadJSON(laURL, gotData);
}
function gotData(data) {
	console.log(data);
	var canvas = createCanvas(windowWidth, windowHeight);
	canvas.position(0,0);
	canvas.style('z-index','-1');
	fill('red');
	background('lightblue')
	textAlign(LEFT);
	textSize(72);
	text(Math.round(data.main.temp) + 'ยบ C', 50, height-50);
	textAlign(RIGHT);
	textSize(24);
	text(data.name + ', ' + data.sys.country, width-80, height-80);
	textSize(16);
	text('Viento: ' + data.wind.speed + ' km/hr, ' + data.wind.deg + 'ยบ', width-80, height-50);
}
</script>
